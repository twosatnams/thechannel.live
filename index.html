<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Channel - Connect with the infinite wisdom of the Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e94560, #533483);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .hero {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .store-button {
            padding: 1rem 2rem;
            border: 2px solid #e94560;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .store-button:hover {
            background: #e94560;
            transform: translateY(-2px);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #b8b8b8;
        }
    </style>
</head>
<body>
    <canvas class="stars" id="starsCanvas"></canvas>
    <header>
        <div class="logo">The Channel</div>
    </header>
    <main>
        <section class="hero">
            <h1>Your Personal Cosmic Guide</h1>
            <p class="subtitle">Connect with the infinite wisdom of the Universe using Astrology and AI</p>
            <div class="coming-soon">Coming Soon</div>
            <div class="store-buttons">
                <a href="#" class="store-button">App Store</a>
                <a href="#" class="store-button">Google Play</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 The Channel. All rights reserved.</p>
    </footer>

    <script>
        // Animated stars background
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Star properties
        const stars = [];
        const numStars = 200;
        const maxStarSize = 2;

        // Initialize stars
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * maxStarSize,
                speed: Math.random() * 0.2
            });
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();

                // Move star
                star.y += star.speed;

                // Reset star position if it goes off screen
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
